<h1>My To Do list</h1>
<a href="{% url 'taskcreate' %}">New Task</a>
<table>
	<tr>
		<th>Item</th>
	</tr>
	{% for task in tasks %}
	<tr>
		<td>{{task.title}}</td>
		<td><a href="{% url 'taskdetail' task.id %}">View</a></td>
		<td><a href="{% url 'taskupdate' task.id %}">Edit</a></td>
		<td><a href="{% url 'taskdelete' task.id %}">Delete</a></td>
	</tr>
	{% empty %}
	<h3>No items in list</h3>
	{% endfor %}
</table>
